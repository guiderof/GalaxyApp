<!DOCTYPE html>
<html>
<head>
    <title>ReadyGalaxy</title>
    <meta charset="UTF-8"><meta charset="UTF-8">
    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/bootstrap.min.js"></script>

    <link href="css/template.css" rel="stylesheet">
</head>
<body>
<header>
    <h4>ReadyGalaxy</h4>
</header>
<div class="container-fluid">
    <div class="row confirm-detail">
        <div class="col-md-8 col-md-offset-2">
            <div class="panel panel-default">
                <div class="panel-heading">
                    ข้อมูลผู้สั่งซื้อ
                </div>
                <div class="panel-body">
                    <form class="form-horizontal">
                        <div class="form-group">
                            <label for="name" class="col-sm-2 control-label">ชื่อ - นามสกุล</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="name">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="email" class="col-sm-2 control-label">อีเมล</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="tel" class="col-sm-2 control-label">เบอร์โทร</label>
                            <div class="col-sm-10">
                                <input type="tel" class="form-control" id="tel">
                            </div>
                        </div>
                        <div class="text-center">
                            <button type="button" class="btn btn-success">ยืนยัน</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
